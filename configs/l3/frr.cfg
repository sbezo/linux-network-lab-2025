conf t

interface lo
 ip address 10.0.10.2/32
interface vti01
 ip address 172.16.0.11/24

ip route 10.0.10.1/32 172.16.0.10 vti01

ip prefix-list PL_10.0.2.0/24 seq 5 permit 10.0.2.0/24
ip prefix-list PL_10.0.1.0/24 seq 5 permit 10.0.1.0/24
route-map RM-IN permit 10
 match ip address prefix-list PL_10.0.1.0/24
exit

route-map RM-IN deny 20
route-map RM-OUT permit 10
 match ip address prefix-list PL_10.0.2.0/24
exit
route-map RM-OUT deny 20

router bgp 65502
 neighbor 10.0.10.1 remote-as 65501
 neighbor 10.0.10.1 ebgp-multihop 255
 neighbor 10.0.10.1 update-source lo
 neighbor 10.0.10.1 timers 5 20
 !
 address-family ipv4 unicast
  network 10.0.2.0/24
  redistribute connected
  neighbor 10.0.10.1 soft-reconfiguration inbound
  neighbor 10.0.10.1 route-map RM-IN in
  neighbor 10.0.10.1 route-map RM-OUT out

router ospf
 network 10.0.1.0/24 area 0
 redistribute bgp route-map RM-IN


